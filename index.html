<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de monedas</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <hr>
        <h1>Conversor de monedas Nacional</h1>
        <hr>
        <div class="container">
            <h2>Pesos CLP</h2>
            <label>
                <input id="montoInput" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="Ingrese el monto en CLP">
            </label>
            <h3>Moneda a convertir:</h3>
            <label>
                <select name="moneda" id="tipoMonedaSelect">
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </label>
            <button id="calcularBtn" class="calcular-boton">Buscar</button>
            <p class="resultado" id="resultado">...</p>
            <p class="resultadoError" id="error"></p>
        </div>
        <h3 id="tituloGrafico"></h3>
        <div class="grafica">
            <canvas id="miCuadro" width="350px"></canvas>
        </div>
        <script src="assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
